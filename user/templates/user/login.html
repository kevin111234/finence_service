{% extends "base.html" %}

{% block title %}MarketVision 로그인{% endblock %}

{% block content %}
<h2>로그인</h2>
{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">로그인</button>
</form>
{% endblock %}
